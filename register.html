<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script type="text/javascript" src="assets/js/login.js"></script>
    <meta charset="utf-8">
    <title>Small Project Register</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>

  <body>
    <header class="intro">
    </header>

    <div class="split left">
      <div class="centered">
        <img src="assets/img/knightro.png" alt="knightro" width="400" height="400">
      </div>
    </div>

    <div class="split right">
      <div class="centered">
        <div class="register">
        <form id="register" action="Register.php" method="post">
          <h1>Register</h1>
          <table>
            <tr>
              <td>First Name:</td>
              <td><input type="text" name="first_name" placeholder="Enter first name here" id="FirstName"></td>
            </tr>

            <tr>
              <td>Last Name:</td>
              <td><input type="text" name="last_name" placeholder="Enter last name here" id="LastName"></td>
            </tr>

            <tr>
              <td>Username:</td>
              <td><input type="text" name="user" placeholder="Enter name here" id="Usernamereg"></td>
            </tr>

            <tr>
              <td>Password:</td>
              <td><input type="password" name="user_pass" placeholder="Enter password here" id="Passwordreg"></td>
            </tr>

            <tr>
              <td><button type="button" id="register" class="buttons" onclick="doRegister();"> Register! </button></td>
            </tr>

            <tr>
              <span id="RegisterResult"></span>
            </tr>
          </table>
          <br><br>
        </form>
        </div>
        <button id=back class="buttons" onclick="location.href = 'index.html';">Go Back</button>
      </div>
    </div>
  </body>
</html>
